<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="assets/img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result"></div>
        <div class="buttons">
          <div class="row numbers">
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>

            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>

            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>

            <button class="large number-button">0</button>
            <button class="orange">=</button>
          </div>

          <div class="row operators">
            <button class="orange">C</button>
            <button data-operator="+" class="operator somma">+</button>
            <button data-operator="-" class="operator sottrazione">-</button>
            <button data-operator="*" class="operator moltiplicazione">&#215;</button>
            <button data-operator="/" class="operator divisione">&#247;</button>
            
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="/calculator/main.js"></script>
  </body>
</html>
